<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png)">
    <div class="container">
      <h2>Le Wagon brings tech skills to creative people!</h2>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn-green" href="#">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="container">
    <h2 class ="text-center">How it works</h2>
      <div class="cards">
        <div class="card">
          <img src="images/apply.svg" alt="Apply">
          <h3>Apply</h3>
          <p>How to apply?</p>
        </div>
        <div class="card">
          <img src="images/learn.svg" alt="Learn Coding">
          <h3>Learn to code</h3>
          <p>Coding is fun!</p>
        </div>
        <div class="card">
          <img src="images/product.svg" alt="Build Digital Product">
          <h3>Digital Products</h3>
          <p>Build digital products!</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"></a>
        <i class="fab fa-facebook-f"></i>
      <a href="#"></a>
        <i class="fab fa-github"></i>
      <a href="#"></a>
        <i class="fab fa-twitter"></i>
      <a href="#"></a>
        <i class="fab fa-instagram"></i>
      <p>This website was coded by Peter with ❤️!</p>
    </div>
  </div>
</body>
</html>
